<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soumission Acceptée</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Soumission Acceptée</h1>
  <p>Votre soumission a été acceptée. Merci!</p>
</body>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const city = urlParams.get('city');
  const name = urlParams.get('name');
  const profession = urlParams.get('profession');

  const scriptUrl = "https://script.google.com/macros/s/your-script-id/exec"; // Remplacez par l'URL de déploiement de votre script
  const dataUrl = `${scriptUrl}?city=${encodeURIComponent(city)}&name=${encodeURIComponent(name)}&profession=${encodeURIComponent(profession)}`;

  fetch(dataUrl, { method: 'GET', mode: 'no-cors' })
    .then(() => {
      console.log('Données soumises au script');
    })
    .catch((error) => {
      console.error('Erreur lors de la soumission des données:', error);
    });

  setTimeout(function() {
    window.location.href = 'confirmation.html';
  }, 3000);
</script>
</html>
