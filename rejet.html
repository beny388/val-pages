<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soumission Rejetée</title>
</head>
<body>
  <h1>Soumission Rejetée</h1>
  <p>Votre soumission a été rejetée. Vous allez être redirigé sous peu.</p>
</body>
<script>
  // Extraire les paramètres de l'URL
  const urlParams = new URLSearchParams(window.location.search);
  const city = urlParams.get('city');
  const name = urlParams.get('name');
  const profession = urlParams.get('profession');

  // Demander la raison du rejet
  const reason = prompt("Veuillez entrer la raison du rejet:");

  // URL du formulaire Google pré-rempli (mais ne pas rediriger l'utilisateur)
  const formUrl = `https://docs.google.com/forms/d/e/1FAIpQLSd89qaADS2Wj4eS-KDofOAr0BoJZ9v9rEOQVgzVQaexjCBeew/formResponse?entry.831971965=${encodeURIComponent(city)}&entry.2070939935=${encodeURIComponent(name)}&entry.1866930758=${encodeURIComponent(profession)}&entry.350169679=${encodeURIComponent(reason)}`;

  // Soumettre le formulaire en arrière-plan
  fetch(formUrl, { method: 'POST', mode: 'no-cors' })
    .then(() => {
      console.log('Form submitted');
    });

  // Redirection optionnelle vers une page de confirmation après un délai
  setTimeout(function() {
    window.location.href = 'confirmation.html';
  }, 3000); // 3 secondes de délai
</script>
</html>
